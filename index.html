<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image-section">
            <!-- <div class="logo-banner">
                <img src="/home/zorockz/Sign-up/Sunset.avif" alt="Odin Logo" class="logo">
                <h2 class="logo-text"></h2>
            </div> -->
            <div class="image-credit">
                <p>Photo by <a href="https://unsplash.com/@sapegin">Artem Sapegin</a> on <a href="https://unsplash.com/">Unsplash</a></p>
            </div>
        </div>
        
        <div class="form-section">
            <div class="intro-text">
                <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h2>
                <h2>You <em>know</em> you want to.</h2>
            </div>
            
            <div class="form-container">
                <h3>Let's do this!</h3>
                <form action="#" method="post">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name" required>
                        </div>
                        <div class="form-group">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="tel" id="phone-number" name="phone-number">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" required class="error">
                            <span class="error-message">* Passwords do not match</span>
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password" name="confirm-password" required class="error">
                        </div>
                    </div>
                </form>
            </div>
            
            <div class="submit-section">
                <button type="submit" class="create-account-btn">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>


    
</body>
</html>
